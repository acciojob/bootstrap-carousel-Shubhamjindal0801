<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="item active first-slide">
        <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item second-slide">
        <img src="https://media.istockphoto.com/id/1225446155/photo/panoramic-view-of-the-snow-covered-shore-of-the-frozen-saima-lake-at-sunset-stunning-pink.jpg?s=612x612&w=0&k=20&c=-MIFuAeZYv5ymbWiNfWK1yRflgTelLKSVt5sUpRImjQ=" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item third-slide active">
        <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg" alt="New york" style="width:100%;">
      </div>

      <div class="item fourth-slide">
        <img src="https://media.istockphoto.com/id/1225446155/photo/panoramic-view-of-the-snow-covered-shore-of-the-frozen-saima-lake-at-sunset-stunning-pink.jpg?s=612x612&w=0&k=20&c=-MIFuAeZYv5ymbWiNfWK1yRflgTelLKSVt5sUpRImjQ=" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item fifth-slide">
        <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</body>
</html>
